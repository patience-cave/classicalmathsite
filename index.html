<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Testing</title>
  <script type="module">
    // Import our API module
    import { pingServer } from './js/api.js';
    // Make functions available globally
    window.pingServer = pingServer;
  </script>
</head>
<body>
  <h1>Testing!</h1>
  <button onclick="pingServer()">Ping Server</button>
  <p id="response"></p>

  <script>
    // Update the button click handler to use the imported function
    async function handlePing() {
      try {
        const result = await pingServer();
        document.getElementById('response').textContent = result;
      } catch (error) {
        document.getElementById('response').textContent = "Error: " + error.message;
      }
    }
    // Update the button onclick to use the new handler
    document.querySelector('button').onclick = handlePing;
  </script>
</body>
</html>

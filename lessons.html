        import { getCurrentUser, signOut, lesson } from './js/api.js?v=35';
        // Make functions available globally
        window.getCurrentUser = getCurrentUser;
        window.signOut = signOut;
        window.lesson = lesson;

        // Check auth state on page load
        document.addEventListener('DOMContentLoaded', async () => {
            const user = await getCurrentUser();
            updateUI(user);
            loadLessonContent();

            // Handle browser back/forward buttons
            window.addEventListener('popstate', async (event) => {
                const urlParams = new URLSearchParams(window.location.search);

    <script>
        // Update UI based on user state
        function updateUI(user) {
            const userStatus = document.getElementById('userStatus');
            const authButtons = document.getElementById('authButtons');
            
            if (user) {
                userStatus.textContent = `Welcome ${user.email}`;
                authButtons.innerHTML = `
                    <button onclick="handleSignOut()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition">Sign Out</button>
                `;
            } else {
                userStatus.textContent = '';
                authButtons.innerHTML = `
                    <button onclick="window.location.href='login.html'" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition">Sign In</button>
                `;
            }
        }

        // Handle sign out
        async function handleSignOut() {
            try {
                await signOut();
                updateUI(null);
            } catch (error) {
                console.error('Error signing out:', error);
            }
        }

        // Store progress in localStorage
        function updateProgress(newProgress) {
            const oldProgress = localStorage.getItem('lessonProgress') || 0;
            localStorage.setItem('lessonProgress', newProgress);
            return oldProgress;
        }

        const baseApiUrl = "https://api-6zbinsbuqq-uc.a.run.app";
        async function grade(answer, user_input) {
            const response = await fetch(`${baseApiUrl}/grade`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ answer, user_input: user_input })
            });
            const result = await response.json();
            return result['response']['out_of_ten'];
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        async function submitEssay(button, correctAnswer) {
            const container = button.closest('.essay-container');
            const textarea = container.querySelector('.essay-textarea');
            const gradeDisplay = container.querySelector('.essay-grade');
            const userInput = textarea.value.trim();
            if (!userInput) return;
            button.classList.add('loading');
            button.disabled = true;
            try {
                const score = await grade(correctAnswer, userInput);
                gradeDisplay.textContent = `Grade: ${score}/10`;
                gradeDisplay.classList.add('visible');
                button.textContent = 'Resubmit';
                textarea.dataset.lastSubmitted = userInput;
                textarea.addEventListener('input', function() {
                    button.disabled = this.value.trim() === this.dataset.lastSubmitted;
                });
            } catch (error) {
                console.error('Error grading essay:', error);
                gradeDisplay.textContent = 'Error grading essay. Please try again.';
                gradeDisplay.classList.add('visible');
            } finally {
                button.classList.remove('loading');
                button.disabled = false;
            }
        }

        function checkAnswer(element, selectedAnswer, correctAnswer) {
            const isCorrect = selectedAnswer === correctAnswer;
            const answerText = element.querySelector('.answer-text');
            const feedback = element.querySelector('.answer-feedback');
            const allAnswers = element.parentElement.children;
            for (let answer of allAnswers) {
                if (answer !== element) {
                    answer.classList.remove('correct', 'incorrect');
                    answer.querySelector('.answer-text').classList.remove('hidden');
                    answer.querySelector('.answer-feedback').classList.remove('visible');
                }
            }
            if (element.classList.contains('correct') || element.classList.contains('incorrect')) {
                element.classList.remove('correct', 'incorrect');
                answerText.classList.remove('hidden');
                feedback.classList.remove('visible');
            } else {
                element.classList.add(isCorrect ? 'correct' : 'incorrect');
                answerText.classList.add('hidden');
                feedback.classList.add('visible');
            }
        }

        function toggleSource(element) {
            const source = element.parentElement.nextElementSibling;
            source.classList.toggle('visible');
        }

        function toggleAudio(button) {
            const player = button.closest('.audio-player');
            const audio = player.querySelector('audio');
            const progressBar = player.querySelector('.progress-bar');
            const timeDisplay = player.querySelector('.time-display');
            const svg = button.querySelector('svg');
            if (audio.paused) {
                audio.play();
                svg.innerHTML = `
                    <circle cx="12" cy="12" r="10"/>
                    <rect x="8" y="8" width="3" height="8" rx="1"/>
                    <rect x="13" y="8" width="3" height="8" rx="1"/>
                `;
                audio.addEventListener('timeupdate', () => {
                    const progress = (audio.currentTime / audio.duration) * 100;
                    progressBar.style.width = `${progress}%`;
                    const currentMinutes = Math.floor(audio.currentTime / 60);
                    const currentSeconds = Math.floor(audio.currentTime % 60);
                    const durationMinutes = Math.floor(audio.duration / 60);
                    const durationSeconds = Math.floor(audio.duration % 60);
                    timeDisplay.textContent = `${currentMinutes}:${currentSeconds.toString().padStart(2, '0')} / ${durationMinutes}:${durationSeconds.toString().padStart(2, '0')}`;
                });
                audio.addEventListener('ended', () => {
                    svg.innerHTML = `
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M10 8l6 4-6 4V8z"/>
                    `;
                    progressBar.style.width = '0%';
                    timeDisplay.textContent = '0:00 / 0:00';
                });
            } else {
                audio.pause();
                svg.innerHTML = `
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M10 8l6 4-6 4V8z"/>
                `;
            }
        }

        // Load lesson content from API
        async function loadLessonContent() {
            const lessonContent = document.getElementById('lesson-content');
            const lessonType = document.getElementById('lessonType');
            const lessonProgress = document.getElementById('lessonProgress');
            const progressBar = document.getElementById('progress-bar');
            
            try {
                // Get lesson ID from URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const lessonId = urlParams.get('file');

                if (!lessonId) {
                    lessonContent.innerHTML = '<p class="text-center text-gray-600">No lesson ID provided.</p>';
                    lessonContent.classList.add('loaded');
                    return;
                }

                // Load course.json to get lesson information
                const courseResponse = await fetch('course.json', {
                    cache: 'no-store' // Bypass cache
                });
                const course = await courseResponse.json();
                console.log('Loaded course data:', course);

                // Find the current lesson and its chapter
                let currentChapter = null;
                let currentLessonIndex = -1;
                let totalLessons = 0;
                let currentLesson = null;
                
                for (const [chapter, lessons] of Object.entries(course)) {
                    const lessonIndex = lessons.findIndex(lesson => lesson.file === lessonId);
                    if (lessonIndex !== -1) {
                        currentChapter = chapter;
                        currentLessonIndex = lessonIndex;
                        totalLessons = lessons.length;
                        currentLesson = lessons[lessonIndex];
                        console.log('Found lesson:', currentLesson);
                        break;
                    }
                }

                if (currentLessonIndex === -1) {
                    lessonContent.innerHTML = '<p class="text-center text-gray-600">Lesson not found in course structure.</p>';
                    lessonContent.classList.add('loaded');
                    return;
                }

                // Set up background image immediately after getting course data
                const existingBg = document.querySelector('.background-image');
                if (existingBg) {
                    existingBg.remove();
                }
                if (currentLesson.bg) {
                    console.log('Adding background image:', currentLesson.bg);
                    const bgDiv = document.createElement('div');
                    bgDiv.className = 'background-image';
                    const bgUrl = `images/${currentLesson.bg}`;
                    bgDiv.style.backgroundImage = `url('${bgUrl}')`;
                    // Add inline styles for debugging
                    bgDiv.style.position = 'fixed';
                    bgDiv.style.top = '0';
                    bgDiv.style.left = '0';
                    bgDiv.style.width = '100%';
                    bgDiv.style.height = '100%';
                    bgDiv.style.backgroundSize = 'cover';
                    bgDiv.style.backgroundPosition = 'center';
                    bgDiv.style.backgroundRepeat = 'no-repeat';
                    bgDiv.style.opacity = '0.15';
                    bgDiv.style.zIndex = '-1';
                    document.documentElement.appendChild(bgDiv);
                    console.log('Background div added with URL:', bgUrl);
                }
                
                // Update lesson progress
                lessonProgress.textContent = `${currentLessonIndex + 1}/${totalLessons}`;
                
                // Calculate progress percentage
                const progress = ((currentLessonIndex + 1) / totalLessons) * 100;
                const oldProgress = updateProgress(progress);
                progressBar.style.width = oldProgress + '%';
                setTimeout(() => {
                    progressBar.style.width = progress + '%';
                }, 100);

                // Update lesson metadata
                lessonType.textContent = currentLesson.type;
                lessonType.className = `inline-flex items-center px-3 py-1 rounded-full text-sm font-medium ${
                    currentLesson.type === 'Story' ? 'bg-blue-100 text-blue-800' : 'bg-green-100 text-green-800'
                }`;

                // Load lesson content asynchronously
                lesson(lessonId).then(content => {
                    console.log('Loaded lesson content:', content);
                    if (content == null) {
                        lessonContent.innerHTML = '<p class="text-center text-gray-600">This page is empty.</p>';
                    } else {
                        lessonContent.innerHTML = content;
                    }
                    lessonContent.classList.add('loaded');
                }).catch(error => {
                    console.error('Error loading lesson content:', error);
                    lessonContent.innerHTML = '<p class="text-center text-red-600">We apologize! There was a problem loading this lesson.</p>';
                    lessonContent.classList.add('loaded');
                });

                // Set up navigation
                setupNavigation(course, currentChapter, currentLessonIndex);
            } catch (error) {
                console.error('Error in loadLessonContent:', error);
                lessonContent.innerHTML = '<p class="text-center text-red-600">We apologize! There was a problem loading this lesson.</p>';
                lessonContent.classList.add('loaded');
            }
        }

        // Helper function for navigation setup
        function setupNavigation(course, currentChapter, currentLessonIndex) {
            function getNextLessonLink() {
                // Check for next lesson in current chapter
                if (currentLessonIndex < course[currentChapter].length - 1) {
                    const nextLesson = course[currentChapter][currentLessonIndex + 1];
                    return nextLesson.file;
                }
                
                // Check for next chapter
                const chapters = Object.keys(course);
                const currentChapterIndex = chapters.indexOf(currentChapter);
                if (currentChapterIndex < chapters.length - 1) {
                    const nextChapter = chapters[currentChapterIndex + 1];
                    const nextLesson = course[nextChapter][0];
                    return nextLesson.file;
                }
                
                return null;
            }

            function getPreviousLessonLink() {
                if (currentLessonIndex > 0) {
                    const prevLesson = course[currentChapter][currentLessonIndex - 1];
                    return prevLesson.file;
                }
                return null;
            }

            async function navigateToLesson(lessonId) {

                if (!lessonId) return;
                
                // Update URL without page reload
                const newUrl = `lessons.html?file=${lessonId}`;
                history.pushState({ lessonId }, '', newUrl);
                
                // Reset lesson content and show loading state
                const lessonContent = document.getElementById('lesson-content');
                lessonContent.classList.remove('loaded');
                lessonContent.innerHTML = '<p class="text-center text-gray-600">Loading...</p>';

                try {
                    // Find the new lesson details
                    let newChapter = null;
                    let newLessonIndex = -1;
                    let newLesson = null;
                    
                    for (const [chapter, lessons] of Object.entries(course)) {
                        const lessonIndex = lessons.findIndex(lesson => lesson.file === lessonId);
                        if (lessonIndex !== -1) {
                            newChapter = chapter;
                            newLessonIndex = lessonIndex;
                            newLesson = lessons[lessonIndex];
                            break;
                        }
                    }
                    
                    if (!newLesson) throw new Error('Lesson not found');
                    
                    // Update lesson type and progress
                    const lessonType = document.getElementById('lessonType');
                    const lessonProgress = document.getElementById('lessonProgress');
                    const progressBar = document.getElementById('progress-bar');
                    

                    lessonType.textContent = newLesson.type;
                    lessonType.className = `inline-flex items-center px-3 py-1 rounded-full text-sm font-medium ${
                        newLesson.type === 'Story' ? 'bg-blue-100 text-blue-800' : 'bg-green-100 text-green-800'
                    }`;
                    
                    const totalLessons = course[newChapter].length;
                    lessonProgress.textContent = `${newLessonIndex + 1}/${totalLessons}`;
                    
                    // Update progress bar
                    const progress = ((newLessonIndex + 1) / totalLessons) * 100;
                    const oldProgress = updateProgress(progress);
                    progressBar.style.width = oldProgress + '%';
                    setTimeout(() => {
                        progressBar.style.width = progress + '%';
                    }, 100);
                    
                    // Update background image
                    const existingBg = document.querySelector('.background-image');
                    if (existingBg) {
                        existingBg.remove();
                    }
                    if (newLesson.bg) {
                        const bgDiv = document.createElement('div');
                        bgDiv.className = 'background-image';
                        bgDiv.style.backgroundImage = `url('images/${newLesson.bg}')`;
                        document.documentElement.appendChild(bgDiv);
                    }
                    
                    lessonContent.innerHTML = '<p class="text-center text-gray-600">.</p>';
                    
                    // Load new lesson content
                    const content = await lesson(lessonId);
                    if (content == null) {
                        lessonContent.innerHTML = '<p class="text-center text-gray-600">This page is empty.</p>';
                    } else {
                        lessonContent.innerHTML = content;
                    }
                    lessonContent.classList.add('loaded');
                    
                    // Update navigation for the new lesson
                    setupNavigation(course, newChapter, newLessonIndex);
                    
                } catch (error) {
                    console.error('Error navigating to lesson:', error);
                    lessonContent.innerHTML = '<p class="text-center text-red-600">We apologize! There was a problem loading this lesson.</p>';
                    lessonContent.classList.add('loaded');
                }
            }

            // Update navigation buttons
            const prevLink = getPreviousLessonLink();
            if (prevLink) {
                const prevButton = document.getElementById('prevLesson');
                const prevButtonTop = document.getElementById('prevLessonTop');
                const clickHandler = (e) => {
                    e.preventDefault();
                    navigateToLesson(prevLink);
                };
                prevButton.onclick = clickHandler;
                prevButtonTop.onclick = clickHandler;
                prevButton.style.display = '';
                prevButtonTop.style.display = '';
                // Add fade in animation
                setTimeout(() => {
                    prevButton.classList.add('visible');
                    prevButtonTop.classList.add('visible');
                }, 50);
            } else {
                const prevButton = document.getElementById('prevLesson');
                const prevButtonTop = document.getElementById('prevLessonTop');
                // Add fade out animation
                prevButton.classList.remove('visible');
                prevButtonTop.classList.remove('visible');
                setTimeout(() => {
                    prevButton.style.display = 'none';
                    prevButtonTop.style.display = 'none';
                }, 300); // Match the CSS transition duration
            }

            const nextButton = document.getElementById('nextLesson');
            const nextButtonFooter = document.getElementById('nextLessonFooter');
            const nextLink = getNextLessonLink();

            if (nextLink) {
                // Determine if it's next lesson or next chapter
                const isNextChapter = currentLessonIndex === course[currentChapter].length - 1;
                const buttonHtml = `
                    ${isNextChapter ? 'Next Chapter' : 'Next Lesson'}
                    <svg class="ml-2 -mr-1 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                `;
                nextButton.innerHTML = buttonHtml;
                nextButtonFooter.innerHTML = buttonHtml;
                
                const clickHandler = (e) => {
                    e.preventDefault();
                    navigateToLesson(nextLink);
                };
                
                nextButton.onclick = clickHandler;
                nextButtonFooter.onclick = clickHandler;
                nextButton.style.display = '';
                nextButtonFooter.style.display = '';
            } else {
                // Last lesson of last chapter
                nextButton.innerHTML = `
                    <div class="text-center">
                        <p class="text-lg font-medium text-gray-900">Congratulations! You've completed the course!</p>
                        <a href="course.html" class="mt-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            Return to Course Overview
                        </a>
                    </div>
                `;
                nextButtonFooter.style.display = 'none';
            }
        }
    </script>
